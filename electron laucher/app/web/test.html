<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="settings.css" />
    <title>Capitalium Factory Laucher</title>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="/settings.js"></script>


</head>

<body onload="main()">
</div>
<div id="settingsTabMinecraft" class="settingsTab">
    <div class="settingsTabHeader">
        <span class="settingsTabHeaderText">Game Resolution</span>
    </div>
    <div id="settingsGameResolutionContainer">
        <div id="settingsGameResolutionContent">
            <input  id="settingsGameWidth"  cValue="GameWidth" value="auto">
            <div id="settingsGameResolutionCross">&#10006;</div>
            <input id="settingsGameHeight"  cValue="GameHeight" value="auto">
        </div>
    </div>
</div>

<div id="settingsTabMinecraft" class="settingsTab">
    <div class="settingsTabHeader">
        <span class="settingsTabHeaderText">RAM usage</span>
    </div>
    <div id="settingsGameResolutionContainer">
        <div id="settingsGameResolutionContent">
            <h2>min:</h2>
            <input type="number" id="settingsrammin" min="0" cValue="GameWidth" value="1000">
            <div id="settingsGameResolutionCross">&#10006;</div>
            <h2>max: </h2>
            <input type="number" id="settingsrammax" min="0" cValue="GameHeight" value="3000">
        </div>
    </div>
</div>

<div id="java" class="settingsTab">
    <div class="settingsTabHeader">
        <span class="settingsTabHeaderText">Java executable</span>
    </div>
    <div id="settingsGameResolutionContainer">
        <div id="settingsGameResolutionContent">
            <input id="javain" class="javain">
        </div>
    </div>
</div>

<div class="wrapper">
    <button class="" onclick="save()">
      <span>Submit</span>
      <div class="success">
      <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"  viewBox="0 0 29.756 29.756" style="enable-background:new 0 0 29.756 29.756;" xml:space="preserve">
        
      <path d="M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173   c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752   c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z"/>
   </svg>
        </div>
    </button>
  </div>




</body>

</html>
